<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login_form">
    <div class="login_input">
      <ion-input placeholder="Nome Completo" type="text" [(ngModel)]="name"></ion-input>
    </div>
    <div class="login_input">
      <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
    </div>
    <div class="login_input">
      <ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
    </div>

    <div class="buttons">
      <div class="login_button">
        <ion-button expand="block" (click)='signup()' >Cadastrar</ion-button>
      </div>
      <span>ou</span>
      <div class="signup_button">
        <ion-button (click)='goToHome()' expand="block" >Voltar</ion-button>
      </div>
    </div>
  </div>

</ion-content>
